<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dittesarchive - portfolio</title>
    <link rel="icon" type="image/x-icon" href="./images/faviconpng.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puritan:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ery7glj.css">
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="header-container">
        <div id="title-container">
            <img src="./images/dittelogo.png" alt="profile-logo">
            <div id="name-container">
                <h1>
                    dittesarchive
                </h1>
                <h3 id="undertitle">
                        Ditte Jessen - Multimedia Designer
                </h3>
            </div>
        </div>
    
        <div id="nav-container">
            <nav>
                <ul><li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- TILFØJ INDHOLD HER -->
        <section id="about">
            <div>
                <h2>About</h2>
            </div>

            <div class="about-grid-container">
                <div class="grid-item item1">
                    <img src="./images/aboutme.png" alt="photo of me" width="500px">
                </div>

                <div class="grid-item item2">
                    My name is Ditte, and I am currently taking a degree in multimedia design at UCL in Odense, Denmark.
                </div>

                <div class="grid-item item3">
                    <h3>
                        Skills
                    </h3>
                </div>

                <div class="grid-item item4">
                    <h3>
                        Tools
                    </h3>
                </div>
            </div>

        </section>

        <section id="projects">

            <div id="container">
                <h2>Projects</h2>
                
                <div id="card-container">
                    <div class="card">CARD</div>
                    <div class="card">CARD</div>
                    <div class="card">CARD</div>
                </div>

                <button class="button">View all projects</button>

            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
        </section>

        <div class="up-container">
            <button class="button-up" onclick="window.scrollTo(0,0)"><img src="./images/arrow.png" alt="arrow up" width="20px"></button>
        </div>

    </main>

    <footer>
        <div id="footer-container">
            <div id="copyright-container">
                © 2024 - Ditte Jessen
            </div>
    
            <div id="some-container">
                <img src="../../images/instagram.png" alt="instagram icon">
                <img src="../../images/linkedin.png" alt="linkedin icon">
                <img src="../../images/pinterest.png" alt="pinterest icon">
            </div>
        </div>
    </footer>
